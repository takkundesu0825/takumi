<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram風ポートフォリオ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="profile-header">
    <div class="profile-pic">
      <img src="profile.jpg.jpg" alt="プロフィール画像" />
    </div>
    <div class="profile-info">
      <h1>@takumi / PORTFOLIO</h1>
      <div class="stats">
        <span>投稿 63件</span>
        <span>フォロワー 74人</span>
        <span>フォロー中 135人</span>
      </div>
      <div class="display-name">高野 拓海</div>
      <div class="user-handle">
        <p>@「もえりんちゃんねる」の編集を担当（現在活動休止）</p>
        <p>2025年3月「にっぽんワチャチャ」武道館ライブ映像制作</p>
      </div>
    </div>
  </header>

  <nav class="nav-tabs">
    <a href="#" class="tab-link active" data-tab="gallery">投稿</a>
    <a href="#" class="tab-link" data-tab="videos">動画</a>
  </nav>

  <main>
    <section id="gallery" class="tab-content active">
      <!-- 画像投稿一覧 -->
      <img src="img1.png" data-username="@takumi" data-icon="icon1.jpg" data-caption="鈴木mob.さんのSNS用画像を作成しました。" data-likes="120" data-date="2時間前">
      <img src="img2.png" data-username="@takumi" data-icon="icon1.jpg" data-caption="楽しいスノボ旅行" data-likes="89" data-date="5時間前">
      <img src="img3.jpg.jpg" data-username="@takumi" data-icon="icon1.jpg" data-caption="ガンプラ制作" data-likes="52" data-date="1日前">
    </section>

    <section id="videos" class="tab-content">
      <!-- 動画サムネイル一覧 -->
      <img src="thumb1.jpg" data-video="video1.mp4" data-username="@takumi" data-icon="icon1.jpg" data-caption="ドローン撮影！" data-likes="100" data-date="3時間前">
      <img src="thumb2.jpg" data-video="video2.mp4" data-username="@takumi" data-icon="icon1.jpg" data-caption="バイク旅の記録" data-likes="150" data-date="1日前">
    </section>
  </main>

  <!-- モーダル -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-image">
        <img src="" id="modal-img" alt="modal image" style="display: none;">
        <video id="modal-video" controls style="display: none;"></video>
      </div>
      <div class="modal-text">
        <div class="modal-user">
          <img src="" alt="icon" id="modal-icon" class="modal-icon">
          <h3 id="modal-username">@dummy_user</h3>
        </div>
        <p id="modal-caption">ここにキャプションが入ります。</p>
        <div class="modal-meta">
          <span id="modal-likes">いいね！0件</span>
          <span id="modal-date">・2時間前</span>
        </div>
      </div>
      <span class="close" id="modal-close">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
